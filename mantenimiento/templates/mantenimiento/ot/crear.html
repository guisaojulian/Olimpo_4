{% extends 'mantenimiento/index.html' %}
{% load crispy_forms_tags %}
{% block contenido %}
<br>
<br>
<div class="card-header"><h3 class="text-center font-weight-light my-3">
    Mantenimiento</h3>
</div>
<div class="col-12 col-md-6 offset-md-3">
    <div class="card-body">
        <h5 class="card-title">Ingresar Orden de Trabajo</h5>                                  
        </div>
        <form action="form" method="POST">
            <div class="card-body">
                {% csrf_token %}
                {{ form | crispy }}
            </div> 
        </form>
        <br>
        <br>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary float-right">Ingresar</button>
        </div>    
    </div>
</div>        
{% endblock %}
