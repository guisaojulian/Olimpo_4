{% extends 'mantenimiento/index.html' %}
{% load crispy_forms_tags %}
{% block contenido %}
<div class="card-header"><h3 class="text-center font-weight-light my-5">
    Mantenimiento</h3>
</div>
<div class="col-12 col-md-6 offset-md-3">
    <div class="card-body">
        <form class="form" method="POST" enctype="multipart/form-data">
            <div class="card-body">
                <h5 class="card-title">Ingresar Correctivo de elemento</h5>                                  
                    {% csrf_token %}
                    {{ form | crispy }}          
            </div>
            <br>
            <br>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary float-right" >Ingresar</button>
            </div>    
        </form>
    </div>
</div>   
        
      
{% endblock %}
