{% extends 'mantenimiento/index.html' %}
{% load crispy_forms_tags %}

{% block contenido %}
      
<div class="container">
    <diV class="row">
        <div class="col-md-6 offset-8">
            <br>
            <br>
            <h1 class="mt-4">Registro de Personas</h1>
        </div>
    </diV>                                   
</div>
<form class= "card card-footer" method="POST">
    <div class="card-header">
        <h3 class="card-title">
            <i class="fas fa-search">Registro de presonas</i>
            <br>    
        </h3>
    </div>
    <div class="card-body col-md-6 offset-3">
        
            {% csrf_token %}
            <tr>   
                <td>{{form|crispy}}</td>
            </tr>
        
    </div>
    <div class="card-footer">
        <div class="mt-3">
            <div class="row mb-3">
                <div class="col-3 offset-9">
                    <button type="submit" class="btn btn-success float right">Registrar</button>
                </div>
            </div>
        </div>
    </div>
</form>                       
                                
                                                         
{% endblock %}
